<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Galeria Surreal</title>
    <link rel="stylesheet" href="css/galeria.css">
</head>
<body>
    <header>
        <h1 class="titulo">Galeria Surreal</h1>
        <p class="subtitulo">
            Todas as imagens foram criadas por inteligência artificial.
        </p>
        <p class="creditos">
            <a href="https://labs.openai.com/" target="_blank">DALL-E v2</a>
        </p>
    </header>

    <section id="galeria">
        <div id="imagem-principal">
            <p class="texto-alternativo">Selecione uma imagem abaixo para exibir em maior resolução.</p>
            <img src=""/>
            <button class="anterior">&lt; <span>Anterior</span>> </button>
            <button class="proximo"> <span>Próximo</span> >&gt; </button>
        </div>
        <div id="imagens">
            <img src="imagens/burger.png" alt="Pintura de um hamburguer">
            <img src="imagens/estatua.png" alt="Estátua com fone de ouvido">
            <img src="imagens/gato-submarino.png" alt="Um gato em formato de submarino">
            <img src="imagens/girassol.png" alt="Um girassol de óculos">
            <img src="imagens/car-futurista.png" alt="Traseira de um carro futurista">
            <img src="imagens/macbook.png" alt="Uma pessoa utilizando um macbook em uma mesa">
            <img src="imagens/monster.png" alt="Um monstro peludo de olhos verdes">
            <img src="imagens/por-do-sol.png" alt="Um por-do-sol retrô">
            <img src="imagens/rei-capivara.png" alt="Um peixe dentro de um aquario">
            <img src="imagens/sorvetes-monstros.png" alt="Sorvetes metade monstros">
        </div>
    </section>
    <script src="js/app.js"></script>
</body>
</html>
